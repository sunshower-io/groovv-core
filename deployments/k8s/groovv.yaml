apiVersion: apps/v1
kind: Deployment
metadata:
  name: groovv-io
spec:
  replicas: 3
  selector:
    matchLabels:
      app: groovv-io
  template:
    metadata:
      labels:
        app: groovv-io
    spec:
      containers:
        - name: groovv-io
          image: us-docker.pkg.dev/groovv-cloud/groovv-containers/groovv.io:1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8080


---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: groovv-io-backend-config
spec:
  timeoutSec: 40
  sessionAffinity:
    affinityType: "CLIENT_IP"

---
apiVersion: v1
kind: Service
metadata:
  name: groovv-io-service
  annotations:
    cloud.google.com/backend-config: '{"default": "groovv-io-backend-config"}'
spec:
  selector:
    app: groovv-io
  type: NodePort
  ports:
    - protocol: TCP
      targetPort: 8080
      port: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: groovv-io-ingress
spec:
  defaultBackend:
    service:
      name: groovv-io-service
      port:
        number: 80

